<!doctype html>
<html ng-app="recipes" ng-strict-di>
    <head>
        <script src="/node_modules/angular/angular.min.js"></script>
        <script src="/node_modules/angular-sanitize/angular-sanitize.min.js"></script>
        <script src="/node_modules/showdown/dist/showdown.min.js"></script>
        <script type="module" src="/app/recipes.module.js"></script>
        <style>
            @media print {
                recipe-edit {
                    display: none;
                }

                @page {
                    size: A4 landscape;
                    margin: 2cm;
                }
            }

            body {
                margin: 0;
                padding: 0;
            }

            recipe-view {
                display: block;
            }

            input[type="text"] {
                width: 500px;
            }

            textarea {
                width: 500px;
                height: 200px;
            }

            .recipe {
                page-break-before: always;
                overflow: auto;
            }

            .ingredients {
                float: left;
                width: 30%;
            }

            .preparation {
                float: left;
                width: 70%;
            }
        </style>
    </head>
    <body>
        <app></app>
    </body>
</html>
