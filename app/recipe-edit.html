<form class="form-horizontal container">
    <div class="form-group">
        <label class="col-sm-3 control-label" for="title">Title</label>
        <div class="col-sm-9">
            <input id="title" class="form-control" type="text" ng-model="$ctrl.recipe.title" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label" for="ingredients">Ingredients</label>
        <div class="col-sm-9">
            <textarea id="ingredients" ng-model="$ctrl.recipe.ingredients" class="form-control" rows="5"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label" for="preparation">Preparation</label>
        <div class="col-sm-9">
            <textarea id="preparation" ng-model="$ctrl.recipe.preparation" class="form-control" rows="10"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
            <file-input on-files-selected="$ctrl.load(files);"></file-input>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
            <button ng-click="$ctrl.save();">Save</button>
            <a href="{{$ctrl.url}}" ng-if="$ctrl.url" download="{{$ctrl.download}}">Right click to save</a>
        </div>
    </div>
</form>
